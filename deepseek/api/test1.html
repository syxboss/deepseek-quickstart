<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5dc;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #8b4513;
            margin-bottom: 10px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            background-color: #deb887;
            border: 2px solid #8b4513;
            position: relative;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            box-sizing: border-box;
            position: relative;
            cursor: pointer;
        }
        
        .cell::before, .cell::after {
            content: '';
            position: absolute;
            background-color: #000;
        }
        
        .cell::before {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        .cell::after {
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        
        .piece {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            z-index: 1;
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #a0522d;
        }
        
        .status {
            margin-top: 15px;
            font-size: 18px;
            color: #8b4513;
            font-weight: bold;
            height: 24px;
        }
        
        .star-point {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    <div class="game-container">
        <div class="status" id="status">黑方回合</div>
        <div class="board" id="board"></div>
        <div class="controls">
            <button id="restart">重新开始</button>
            <button id="undo">悔棋</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const boardSize = 15;
            const board = document.getElementById('board');
            const statusDisplay = document.getElementById('status');
            const restartButton = document.getElementById('restart');
            const undoButton = document.getElementById('undo');
            
            let gameState = Array(boardSize).fill().map(() => Array(boardSize).fill(null));
            let currentPlayer = 'black';
            let gameHistory = [];
            let gameOver = false;
            
            // 创建棋盘
            function createBoard() {
                board.innerHTML = '';
                
                // 添加星位点
                const starPoints = [
                    [3, 3], [3, 11], [3, 7],
                    [7, 3], [7, 11], [7, 7],
                    [11, 3], [11, 11], [11, 7]
                ];
                
                starPoints.forEach(([x, y]) => {
                    const starPoint = document.createElement('div');
                    starPoint.className = 'star-point';
                    starPoint.style.left = `${x * 30 + 15}px`;
                    starPoint.style.top = `${y * 30 + 15}px`;
                    board.appendChild(starPoint);
                });
                
                // 创建棋盘格子
                for (let y = 0; y < boardSize; y++) {
                    for (let x = 0; x < boardSize; x++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.x = x;
                        cell.dataset.y = y;
                        
                        cell.addEventListener('click', () => handleCellClick(x, y));
                        board.appendChild(cell);
                    }
                }
            }
            
            // 处理格子点击
            function handleCellClick(x, y) {
                if (gameOver || gameState[y][x] !== null) return;
                
                // 保存当前状态到历史
                gameHistory.push(JSON.parse(JSON.stringify(gameState)));
                
                // 更新游戏状态
                gameState[y][x] = currentPlayer;
                
                // 在棋盘上放置棋子
                const piece = document.createElement('div');
                piece.className = `piece ${currentPlayer}`;
                const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                cell.appendChild(piece);
                
                // 检查胜利条件
                if (checkWin(x, y)) {
                    statusDisplay.textContent = `${currentPlayer === 'black' ? '黑方' : '白方'}获胜！`;
                    gameOver = true;
                    return;
                }
                
                // 切换玩家
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                statusDisplay.textContent = `${currentPlayer === 'black' ? '黑方' : '白方'}回合`;
            }
            
            // 检查胜利条件
            function checkWin(x, y) {
                const directions = [
                    [1, 0],   // 水平
                    [0, 1],   // 垂直
                    [1, 1],   // 对角线
                    [1, -1]   // 反对角线
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    
                    // 正向检查
                    for (let i = 1; i < 5; i++) {
                        const nx = x + i * dx;
                        const ny = y + i * dy;
                        if (nx >= 0 && nx < boardSize && ny >= 0 && ny < boardSize && 
                            gameState[ny][nx] === currentPlayer) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i < 5; i++) {
                        const nx = x - i * dx;
                        const ny = y - i * dy;
                        if (nx >= 0 && nx < boardSize && ny >= 0 && ny < boardSize && 
                            gameState[ny][nx] === currentPlayer) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 5) return true;
                }
                
                return false;
            }
            
            // 重新开始游戏
            function restartGame() {
                gameState = Array(boardSize).fill().map(() => Array(boardSize).fill(null));
                gameHistory = [];
                currentPlayer = 'black';
                gameOver = false;
                statusDisplay.textContent = '黑方回合';
                createBoard();
            }
            
            // 悔棋
            function undoMove() {
                if (gameHistory.length === 0 || gameOver) return;
                
                gameState = gameHistory.pop();
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                statusDisplay.textContent = `${currentPlayer === 'black' ? '黑方' : '白方'}回合`;
                
                // 重新渲染棋盘
                board.querySelectorAll('.piece').forEach(p => p.remove());
                for (let y = 0; y < boardSize; y++) {
                    for (let x = 0; x < boardSize; x++) {
                        if (gameState[y][x]) {
                            const piece = document.createElement('div');
                            piece.className = `piece ${gameState[y][x]}`;
                            const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                            cell.appendChild(piece);
                        }
                    }
                }
            }
            
            // 事件监听
            restartButton.addEventListener('click', restartGame);
            undoButton.addEventListener('click', undoMove);
            
            // 初始化游戏
            createBoard();
        });
    </script>
</body>
</html>
