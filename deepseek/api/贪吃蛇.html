<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .game-container {
            position: relative;
            margin-top: 20px;
        }
        
        #game-canvas {
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .game-over h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇游戏</h1>
    
    <div class="score-container">
        <div>当前得分: <span id="current-score">0</span></div>
        <div>最高分: <span id="high-score">0</span></div>
    </div>
    
    <div class="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div class="game-over" id="game-over">
            <h2>游戏结束!</h2>
            <p>你的得分: <span id="final-score">0</span></p>
            <button id="restart-button">重新开始</button>
        </div>
    </div>
    
    <div class="controls">
        <button id="start-button">开始游戏</button>
        <p>使用方向键(↑ ↓ ← →)控制蛇的移动</p>
    </div>
    
    <script>
        // 游戏常量
        const GRID_SIZE = 20;
        const GRID_WIDTH = 20;
        const GRID_HEIGHT = 20;
        const CELL_SIZE = 20;
        
        // 游戏变量
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let gameInterval;
        let gameSpeed = 150; // 毫秒
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        
        // DOM元素
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const currentScoreElement = document.getElementById('current-score');
        const highScoreElement = document.getElementById('high-score');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverElement = document.getElementById('game-over');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        
        // 初始化游戏
        function initGame() {
            // 初始化蛇
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            
            // 初始化食物
            generateFood();
            
            // 重置方向和分数
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            currentScoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            
            // 隐藏游戏结束界面
            gameOverElement.style.display = 'none';
            
            // 绘制初始状态
            draw();
        }
        
        // 生成食物
        function generateFood() {
            // 随机生成食物位置
            food = {
                x: Math.floor(Math.random() * GRID_WIDTH),
                y: Math.floor(Math.random() * GRID_HEIGHT)
            };
            
            // 确保食物不会生成在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    return generateFood();
                }
            }
        }
        
        // 游戏主循环
        function gameLoop() {
            // 更新蛇的位置
            moveSnake();
            
            // 检查碰撞
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            // 检查是否吃到食物
            checkFood();
            
            // 绘制游戏
            draw();
        }
        
        // 移动蛇
        function moveSnake() {
            // 更新方向
            direction = nextDirection;
            
            // 获取蛇头
            const head = {x: snake[0].x, y: snake[0].y};
            
            // 根据方向移动蛇头
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // 将新头部添加到蛇身
            snake.unshift(head);
            
            // 移除蛇尾（除非吃到食物）
            if (!foodEaten) {
                snake.pop();
            }
        }
        
        // 检查碰撞
        function checkCollision() {
            const head = snake[0];
            
            // 检查墙壁碰撞
            if (head.x < 0 || head.x >= GRID_WIDTH || head.y < 0 || head.y >= GRID_HEIGHT) {
                return true;
            }
            
            // 检查自身碰撞
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // 检查是否吃到食物
        let foodEaten = false;
        function checkFood() {
            const head = snake[0];
            foodEaten = false;
            
            if (head.x === food.x && head.y === food.y) {
                // 增加分数
                score += 10;
                currentScoreElement.textContent = score;
                
                // 更新最高分
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                // 生成新食物
                generateFood();
                foodEaten = true;
                
                // 随着分数增加加快游戏速度
                if (score % 50 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            }
        }
        
        // 绘制游戏
        function draw() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格背景
            ctx.fillStyle = '#f0f0f0';
            for (let x = 0; x < GRID_WIDTH; x++) {
                for (let y = 0; y < GRID_HEIGHT; y++) {
                    if ((x + y) % 2 === 0) {
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }
            
            // 绘制蛇
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                ctx.fillStyle = i === 0 ? '#4CAF50' : '#8BC34A'; // 头部和身体不同颜色
                ctx.fillRect(segment.x * CELL_SIZE, segment.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                
                // 绘制边框
                ctx.strokeStyle = '#45a049';
                ctx.strokeRect(segment.x * CELL_SIZE, segment.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            }
            
            // 绘制食物
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            const centerX = food.x * CELL_SIZE + CELL_SIZE / 2;
            const centerY = food.y * CELL_SIZE + CELL_SIZE / 2;
            const radius = CELL_SIZE / 2 - 2;
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // 游戏结束
        function gameOver() {
            clearInterval(gameInterval);
            gameRunning = false;
            
            // 显示游戏结束界面
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }
        
        // 开始游戏
        function startGame() {
            if (gameRunning) return;
            
            initGame();
            gameRunning = true;
            gameInterval = setInterval(gameLoop, gameSpeed);
            startButton.textContent = '游戏进行中...';
            startButton.disabled = true;
        }
        
        // 事件监听
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // 键盘控制
        document.addEventListener('keydown', function(event) {
            if (!gameRunning) return;
            
            switch (event.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });
        
        // 初始化显示
        initGame();
        draw();
    </script>
</body>
</html>
